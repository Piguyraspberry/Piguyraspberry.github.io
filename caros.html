<!DOCTYPE html>
<html>
<head>
  <title>CarOS Login Screen</title>
  <style>
    * {
      cursor: none;
      overflow: hidden; /* Prevents scrollbars from appearing */
      user-select: none; /* Prevents text selection */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: rgb(255, 255, 255);
      height: 100vh;
      margin: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      position: relative;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
    }

    .welcome-message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .login-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      outline: none;
    }

    .login-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="welcome-message">Welcome!</h1>
      <button class="login-button">Log In</button>
    </div>
  </div>
</body>
</html>
